apiVersion: v1
items:
- apiVersion: v1
  kind: Service
    labels:
	    name: boteventmanagement-api
  spec:
    ports:
    - name: "20000"
      port: 20000
      targetPort: 80
  status:
    loadBalancer: {}
- apiVersion: extensions/v1beta1
  kind: Deployment
    labels:
	    name: boteventmanagement-api
  spec:
    strategy: {}
    template:
        labels:
          name: boteventmanagement-api
      spec:
        containers:
          env:
			- name: ASPNETCORE_ENVIRONMENT
			  value: Production
			- name: DefaultConnection
			  value: sql-database;Initial Catalog=BotEventManagementDb;User Id=sa;Password=.4\\LSPAehX;Trusted_Connection=false
          image: tuliorezende/boteventmanagement-api
          name: boteventmanagement-api
		  args: ["$(ASPNETCORE_ENVIRONMENT) $(DefaultConnection)"]
          ports:
          - containerPort: 80
          resources: {}
        restartPolicy: Always
  status: {}
kind: List
metadata: {}